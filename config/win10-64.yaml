---
image:
    os: Windows 10
    edition: Professional
    language: en-US
    architecture: x86-64
    timezone: UTC
    hostname: 'cib-win10-64'
    gpu: false
    owner: Mozilla Release Operations
    organization: Mozilla Corporation
    partition: MBR
    format: VHD
    type: Fixed
    rdp: true
    obfuscate: true
    reseal:
        mode: Audit
        shutdown: true
    generalize:
        mode: OOBE
        shutdown: true
    reboot: 6
    network: Home
    target:
        platform: amazon
        bucket: windows-ami-builder
iso:
    source:
        platform: amazon
        bucket: windows-ami-builder
        # yamllint disable-line rule:line-length
        key: iso/en_windows_10_business_editions_version_1903_updated_sept_2019_x64_dvd_a10b235d.iso
    wimindex: 4
manager:
    pool:
        - domain: gecko-t
          variant: win10-64-azure
          capacity:
              minimum: 0
              maximum: 3
          timeout:
              registration: 3600
              reregistration: 86400
          locations:
              - centralus
              - northcentralus
              - southcentralus
              - eastus
              - eastus2
          lifecycle: normal
          owner: mcornmesser@mozilla.com
          provider: azure
          platform: azure
target:
    - platform: azure
      group: rg-central-us-gecko-t
      region: Central US
      hostname: &hostname
          format: vm-{0}
          slug:
              type: uuid
              length: 12
      machine: &machine
          cpu: 2
          ram: 4
          format: Standard_F{0}s_v2
      agent: disable
      disk: &disk
          - os: true
            source: windows7-professional-en-us-x86
            variant: ssd
            size: 64
          - os: false
            variant: ssd
            size: 128
          - os: false
            variant: ssd
            size: 128
      network:
          name: vn-central-us-gecko-t
          prefix: '10.0.0.0/24'
          dns: &dns
              - '1.1.1.1'
              - '1.0.0.1'
          subnet:
              name: sn-central-us-gecko-t
              prefix: '10.0.0.0/24'
          flow:
              name: nsg-central-us-gecko-t
              rules: &rules
                  - name: allow-rdp
                    description: >-
                        allow: inbound tcp connections,
                        \ for: rdp,
                        \ from: allowlist,
                        \ to: any host,
                        \ on port: 3389
                    access: Allow
                    protocol: Tcp
                    direction: Inbound
                    priority: 110
                    sourceAddressPrefix:
                        - 185.189.196.0/22  # grenade
                        - 185.236.154.128/26  # grenade
                    sourcePortRange: '*'
                    destinationAddressPrefix: '*'
                    destinationPortRange: 3389
                  - name: allow-ssh
                    description: >-
                        allow: inbound tcp connections,
                        \ for: ssh,
                        \ from: allowlist,
                        \ to: any host,
                        \ on port: 22
                    access: Allow
                    protocol: Tcp
                    direction: Inbound
                    priority: 111
                    sourceAddressPrefix:
                        - 185.189.196.0/22  # grenade
                        - 185.236.154.128/26  # grenade
                    sourcePortRange: '*'
                    destinationAddressPrefix: '*'
                    destinationPortRange: 22
                  - name: allow-winrm
                    description: >-
                        allow: inbound tcp connections,
                        \ for: winrm
                        \ over: http and https,
                        \ from: allowlist,
                        \ to: any host,
                        \ on ports: 5985, 5986
                    access: Allow
                    protocol: Tcp
                    direction: Inbound
                    priority: 112
                    sourceAddressPrefix:
                        - 185.189.196.0/22  # grenade
                        - 185.236.154.128/26  # grenade
                    sourcePortRange: '*'
                    destinationAddressPrefix: '*'
                    destinationPortRange:
                        - 5985
                        - 5986
      tag: &tag
          - name: workerType
            value: gecko-t-win10-64-azure
          - name: sourceOrganisation
            value: mozilla-platform-ops
          - name: sourceRepository
            value: ronin_puppet
          - name: sourceRevision
            value: cloud_windows
          - name: sourceScript
            value: provisioners/windows/azure/azure-bootstrap.ps1
          - name: deploymentId
            value: fe3eaff
      bootstrap: &bootstrap
          executions: []
    - platform: azure
      group: rg-east-us-gecko-t
      region: East US
      hostname: *hostname
      machine: *machine
      agent: disable
      disk: *disk
      network:
          name: vn-east-us-gecko-t
          prefix: '10.0.0.0/24'
          dns: *dns
          subnet:
              name: sn-east-us-gecko-t
              prefix: '10.0.0.0/24'
          flow:
              name: nsg-east-us-gecko-t
              rules: *rules
      tag: *tag
      bootstrap: *bootstrap
    - platform: azure
      group: rg-east-us-2-gecko-t
      region: East US 2
      hostname: *hostname
      machine: *machine
      agent: disable
      disk: *disk
      network:
          name: vn-east-us-2-gecko-t
          prefix: '10.0.0.0/24'
          dns: *dns
          subnet:
              name: sn-east-us-2-gecko-t
              prefix: '10.0.0.0/24'
          flow:
              name: nsg-east-us-2-gecko-t
              rules: *rules
      tag: *tag
      bootstrap: *bootstrap
    - platform: azure
      group: rg-north-central-us-gecko-t
      region: North Central US
      hostname: *hostname
      machine: *machine
      agent: disable
      disk: *disk
      network:
          name: vn-north-central-us-gecko-t
          prefix: '10.0.0.0/24'
          dns: *dns
          subnet:
              name: sn-north-central-us-gecko-t
              prefix: '10.0.0.0/24'
          flow:
              name: nsg-north-central-us-gecko-t
              rules: *rules
      tag: *tag
      bootstrap: *bootstrap
    - platform: azure
      group: rg-south-central-us-gecko-t
      region: South Central US
      hostname: *hostname
      machine: *machine
      agent: disable
      disk: *disk
      network:
          name: vn-south-central-us-gecko-t
          prefix: '10.0.0.0/24'
          dns: *dns
          subnet:
              name: sn-south-central-us-gecko-t
              prefix: '10.0.0.0/24'
          flow:
              name: nsg-south-central-us-gecko-t
              rules: *rules
      tag: *tag
      bootstrap: *bootstrap
